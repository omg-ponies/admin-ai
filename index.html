<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin.ai</title>
  <style>
    body {
      font-family: "IBM Plex Sans", system-ui, sans-serif; /* CHANGE FONT HERE */
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #111;
      color: #f5f5f5;
      cursor: pointer;
      user-select: none;
      margin: 0;
    }
    #message {
      font-size: 20px;
      transition: font-size 120ms ease, transform 120ms ease;
    }
    .pop { transform: scale(1.05); }
  </style>
</head>
<body>
  <span id="message">Hello world 👋</span>

  <script>
    const message = document.getElementById("message");
    let fontSize = 20;

    // Curated "fun colorful" emojis
    const EMOJIS = [
      "😀","😃","😄","😁","😆","😅","🤣","😂","🙂","😉","😊","😍","🥰","😘","😗","😚","😙",
      "😋","😛","😜","🤪","😝","🤑","🤗","🤩","🤠","🥳","😎","🤓","🧐","😺","😸","😹","😻",
      "🙀","😿","😾","🙈","🙉","🙊","🐶","🐱","🐭","🐹","🐰","🦊","🐻","🐼","🐨","🐯","🦁",
      "🐮","🐷","🐸","🐵","🦄","🐔","🐧","🐦","🐤","🐣","🐥","🦆","🦅","🦉","🦇","🐺","🐗",
      "🐴","🦓","🦒","🐢","🐍","🦎","🐙","🦑","🦞","🦐","🦀","🐡","🐠","🐟","🐬","🐳","🐋",
      "🦈","🐊","🐅","🐆","🦓","🦍","🦧","🐘","🦛","🦏","🐪","🐫","🦒","🦘","🦬","🐃","🐂",
      "🐄","🐎","🐖","🐏","🐑","🦙","🐐","🦌","🐕","🐩","🐕‍🦺","🐈","🐓","🦃","🦤","🦚","🦜",
      "🐇","🦝","🦨","🦡","🦦","🦥","🐁","🐀","🐿️","🦔","🍏","🍎","🍐","🍊","🍋","🍌","🍉",
      "🍇","🍓","🫐","🍈","🍒","🍑","🥭","🍍","🥥","🥝","🍅","🍆","🥑","🥦","🥬","🥒","🌶️",
      "🌽","🥕","🫑","🥔","🍠","🥐","🥯","🍞","🥖","🥨","🧀","🥚","🍳","🥞","🧇","🥓","🥩",
      "🍗","🍖","🌭","🍔","🍟","🍕","🥪","🥙","🧆","🌮","🌯","🥗","🥘","🫕","🍝","🍜","🍲",
      "🍛","🍣","🍱","🥟","🦪","🍤","🍙","🍚","🍘","🍥","🥠","🥮","🍢","🍡","🍧","🍨","🍦",
      "🥧","🧁","🍰","🎂","🍮","🍭","🍬","🍫","🍿","🍩","🍪","🥛","🍼","☕","🍵","🧃","🥤",
      "🍺","🍻","🍷","🥂","🍸","🍹","🍾","🥄","🍴","🍽️","🥢","⚽","🏀","🏈","⚾","🎾","🏐",
      "🏉","🥏","🎱","🏓","🏸","🥅","🏒","🏑","🏏","⛳","🏹","🎣","🤿","🥊","🥋","🎽","🛹",
      "🛼","🛷","⛸️","🥌","🎿","⛷️","🏂","🪂","🚗","🚕","🚙","🚌","🚎","🏎️","🚓","🚑","🚒",
      "🚐","🛻","🚚","🚛","🚜","🏍️","🛵","🦽","🦼","🛺","🚲","🛴","🛹","🚨","🚔","🚍","🚘",
      "🚖","🚡","🚠","🚟","🚃","🚋","🚞","🚝","🚄","🚅","🚈","🚂","🚆","🚇","🚊","🚉","✈️",
      "🛫","🛬","🪂","💺","🚀","🛸","🚁","🛶","⛵","🚤","🛥️","🛳️","⛴️","🚢"
    ];

    function randomEmoji() {
      return EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
    }

    function swapLastEmoji(text, emoji) {
      const parts = text.trimEnd().split(" ");
      parts[parts.length - 1] = emoji;
      return parts.join(" ");
    }

    function pop() {
      message.classList.add("pop");
      setTimeout(() => message.classList.remove("pop"), 120);
    }

    document.addEventListener("click", () => {
      fontSize += 5;
      message.style.fontSize = fontSize + "px";
      message.textContent = swapLastEmoji(message.textContent, randomEmoji());
      pop();
    });
  </script>
</body>
</html>
