<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c0e; --panel:#0a0d10; --line:#1b2025; --head:#0d1115; --mono:#cfe7e7; --muted:#7d8a96; --accent:#00ffff; --accent2:#00c6c7; --ok:#36d399; --warn:#ffd166;
    }
    html,body{height:100%}
    body { margin:0; font-family:"IBM Plex Mono", monospace; background:var(--bg); color:var(--mono); display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .hero-terminal { background:var(--panel); border:1px solid var(--line); border-radius:12px; overflow:hidden; width:92%; max-width:900px; box-shadow:0 10px 40px rgba(0,0,0,.35); }
    .term-head { display:flex; align-items:center; gap:8px; padding:10px 12px; border-bottom:1px solid #151a1f; background:var(--head); }
    .dot { width:10px; height:10px; border-radius:50%; background:#2a2f35; }
    .badge { font-size:11px; color:var(--muted); border:1px solid #262c33; padding:4px 8px; border-radius:6px; display:inline-block; }
    .term-body { font-size:14px; padding:14px 16px; white-space:pre-wrap; line-height:1.35; max-height:360px; overflow-y:auto; }
    .row{ display:flex; gap:8px; align-items:baseline; margin:0 0 4px; }
    .ts{ color:#80919a; opacity:.85; font-size:12px; }
    .prompt{ color:var(--accent2); }
    .ok{ color:var(--ok); }
    .warn{ color:var(--warn); }
    .caret{ display:inline-block; width:8px; height:1.05em; background:var(--accent); vertical-align:-2px; animation:blink 1.1s steps(1) infinite; }
    @keyframes blink{ 50%{ opacity:0 } }
  </style>
</head>
<body>
  <div class="hero-terminal" id="term">
    <div class="term-head">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      <span class="badge">/usr/local/admin/orchestrator</span>
    </div>
    <div class="term-body" id="out" aria-label="terminal example"></div>
  </div>

  <script>
    const out = document.getElementById('out');

    // --- helpers ---
    const rnd = (min,max)=> Math.floor(Math.random()*(max-min+1))+min;
    const pick = arr => arr[rnd(0,arr.length-1)];
    const hex = n => [...crypto.getRandomValues(new Uint8Array(n))].map(b=>b.toString(16).padStart(2,'0')).join('').slice(0,n);

    const MODES = [
      {k:'voice', open: sid=>`$ channel/open voice SID:${sid}`, ready:'v2t on • stream'},
      {k:'video', open: sid=>`$ channel/open video SID:${sid}`, ready:'v2t+mm on • stream'},
      {k:'chat',  open: sid=>`$ channel/open chat  SID:${sid}`, ready:'nlp on • live'}
    ];

    const ICD10 = ['R07.9','E11.9','I10','J45.909','F32.9','N39.0','J18.9'];

    const ICHI_POOL = ['NA31.RX','PA45.LB','QA60.OB','RA05.EV','KB40.US','WA90.FU'];

    function actionsFor(code){
      return pick(ICHI_POOL) + ' ' + pick(ICHI_POOL);
    }

    function rxIdsFor(code){
      const rxDx = ['J45.909','N39.0','J18.9','E11.9','I10'];
      if(!rxDx.includes(code)) return null;
      return { product:`RX-${hex(4)}`, dose:`DOSE-${hex(3)}` };
    }

    function buildShortSession(idx){
      const sid = String(idx).padStart(2,'0');
      const pid = rnd(80000,99999);
      const payer = rnd(10,99);
      const ehr = rnd(20,59);
      const mode = pick(MODES);
      const code = pick(ICD10);
      const rx = rxIdsFor(code);
      const qa = `quality/${rnd(1,40)}`;
      const cln = `clinician/${rnd(1,40)}`;
      const adm = `admin/${rnd(1,40)}`;
      const rcm = `rcm/${rnd(1,40)}`;

      const ev = [];
      ev.push({t:mode.open(sid), p:true});
      ev.push({t:mode.ready, p:false});
      ev.push({t:`$ orchestrator spawn ${cln} ${adm} ${qa} ${rcm} PID:${pid}`, p:true});
      ev.push({t:`agents ready`, p:false});
      ev.push({t:`$ ${cln} finalize ${code}`, p:true});
      ev.push({t:`actions • ${actionsFor(code)}`, p:false});
      ev.push({t:`$ ${qa} QA diag`, p:true});
      ev.push({t:`${code} • rationale ok`, p:false, cls:'ok'});
      if(rx){
        ev.push({t:`$ rx/${rnd(1,40)} e-script ${rx.product} ${rx.dose}`, p:true});
        ev.push({t:`checks pass`, p:false, cls:'ok'});
      }
      ev.push({t:`$ ${adm} commit EHR:ID${ehr}`, p:true});
      ev.push({t:`note+orders saved`, p:false});
      ev.push({t:`$ ${rcm} claim code ${code} → payer:ID${payer}`, p:true});
      ev.push({t:`ack ${rnd(40,95)}ms • pending`, p:false});
      return ev;
    }

    function genShortRun(){
      const sessions = rnd(1,2);
      const ev = [];
      ev.push({t:`$ orchestrator boot --sessions ${sessions}`, p:true});
      ev.push({t:`cluster online • patient channels active`, p:false});
      for(let i=1;i<=sessions;i++) ev.push(...buildShortSession(i));
      ev.push({t:'$ status cluster', p:true});
      ev.push({t:`sessions:${sessions} • QA:100% • latency<100ms • SLA>99.9%`, p:false, cls:'ok'});
      ev.push({t:'$', p:true, hold:true});
      return ev;
    }

    const speed = rnd(8,14);
    const gapBase = rnd(110,160); // base fallback
    function jitter(ms, pct=0.25){ const d = ms * pct; return Math.max(0, ms + rnd(-d, d)); }
    function delayFor(text, isPrompt){
      if(isPrompt) return jitter(90, 0.3); // user typing -> snappy
      const t = text.toLowerCase();
      // instantaneous-ish outputs
      if(t.includes('agents ready') || t.includes('checks pass') || t.startsWith('ack ') || t.includes('rationale ok') || t.includes('commit ok')){
        return jitter(80, 0.4);
      }
      // channel open / context ops
      if(t.startsWith('v2t') || t.includes('channel/open') || t.includes('shared-context') || t.includes('signals fused') || t.includes('guidelines loaded')){
        return jitter(140, 0.35);
      }
      // clinician finalize / actions
      if(t.includes('finalize') || t.startsWith('actions')){
        return jitter(180, 0.35);
      }
      // admin / EHR commit
      if(t.includes('commit ehr') || t.includes('write note+orders') || t.includes('integration/api')){
        return jitter(360, 0.4);
      }
      // automation queues / external systems / claims
      if(t.includes('automation/queue') || t.includes('run • code') || t.includes('claim')){
        return jitter(520, 0.45);
      }
      // upstream latency / retry / timeout -> slower
      if(t.includes('upstream latency') || t.includes('retry(') || t.includes('timeout')){
        return jitter(900, 0.5);
      }
      // status lines
      if(t.startsWith('sessions:') || t.includes('status cluster')){
        return jitter(220, 0.3);
      }
      return jitter(gapBase, 0.4);
    }
    const MAX_ROWS = 15;

    function pad(n, w=2){ return String(n).padStart(w,'0'); }
    function ts(){
      const d = new Date();
      return `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}.${pad(d.getMilliseconds(),3)}`;
    }

    function span(cls){ const s=document.createElement('span'); if(cls) s.className=cls; return s; }
    function printLine(text, isPrompt, extraClass){
      const row = document.createElement('div'); row.className = 'row';
      row.appendChild(span('ts')).textContent = ts();
      if(isPrompt){ row.appendChild(span('prompt')).textContent = '$ '; }
      const content = document.createElement('span'); if(extraClass) content.className = extraClass; row.appendChild(content);
      out.appendChild(row);
      while(out.children.length > MAX_ROWS){ out.removeChild(out.firstChild); }
      out.scrollTop = out.scrollHeight;
      return new Promise(resolve=>{ let i=0; const tick=()=>{ if(i<text.length){ content.textContent += text.charAt(i++); setTimeout(tick, speed); } else resolve(); }; tick(); });
    }

    async function run(){
      out.innerHTML = '';
      const lines = genShortRun();
      for(const line of lines){
        await printLine(line.t, line.p, line.cls);
        if(line.hold){ const c=document.createElement('span'); c.className='caret'; out.lastChild.appendChild(c); out.scrollTop = out.scrollHeight; return; }
        await new Promise(r=>setTimeout(r, delayFor(line.t, line.p)));
      }
    }

    run();

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        run();
      }
    });
  </script>
</body>
</html>
