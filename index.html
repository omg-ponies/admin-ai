<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "IBM Plex Mono", monospace;
      background: #0b0c0e;
      color: #cfe7e7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hero-terminal {
      background:#0a0d10;
      border:1px solid #1b2025;
      border-radius: 12px;
      overflow: hidden;
      width: 90%;
      max-width: 720px;
    }
    .term-head {
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-bottom:1px solid #151a1f;
      background:#0d1115;
    }
    .dot { width:10px; height:10px; border-radius:50%; background:#2a2f35; }
    .badge {
      font-size: 11px;
      color:#7d8a96;
      border:1px solid #262c33;
      padding:4px 8px;
      border-radius:6px;
      display:inline-block;
    }
    .term-body {
      font-size: 14px;
      padding: 14px 16px;
    }
    .prompt { color: #00c6c7; }
    .caret { display:inline-block; width: 8px; height: 1.05em; background: #00ffff; vertical-align: -2px; animation: blink 1.1s steps(1) infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="hero-terminal">
    <div class="term-head">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      <span class="badge">/usr/local/admin/agents</span>
    </div>
    <div class="term-body" aria-label="terminal example">
      <div><span class="prompt">$</span> assign agent: <b>prior-auth</b> &raquo; payer: <b>XYZ</b></div>
      <div><span class="prompt">$</span> attach EHR: <b>Epic</b> via <b>FHIR</b> scope=read/write</div>
      <div><span class="prompt">$</span> start run &nbsp;|&nbsp; <span style="color:#9be7ff">throughput</span>: 120 req/min</div>
      <div><span class="prompt">$</span> status &nbsp;|&nbsp; <span style="color:#36d399">ok</span> &nbsp;errors: 0.02% &nbsp;SLA: 99.95%</div>
      <div><span class="prompt">$</span> _<span class="caret"></span></div>
    </div>
  </div>
</body>
</html>
