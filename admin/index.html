<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai — Operations</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f8f9fb;
      color: #1a202c;
      overflow: hidden;
      height: 100vh;
    }

    /* ─── LOGIN SCREEN ─── */
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-card {
      background: white;
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 14px;
      color: #718096;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .login-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .login-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-error {
      color: #e53e3e;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    /* ─── MAIN DASHBOARD ─── */
    #dashboard {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    /* Top Nav */
    .top-nav {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .nav-brand {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 14px;
      color: #718096;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #16a34a;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #16a34a;
      border-radius: 50%;
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Tile Grid */
    .tiles-section {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .tiles-header {
      margin-bottom: 20px;
    }

    .tiles-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 4px;
    }

    .tiles-header p {
      font-size: 13px;
      color: #718096;
    }

    .tiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    /* Patient Tile */
    .patient-tile {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .patient-tile:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transform: translateY(-2px);
    }

    .patient-tile.high-risk {
      background: #fef2f2;
      border-color: #fecaca;
    }

    .patient-tile.medium-risk {
      background: #fffbeb;
      border-color: #fde68a;
    }

    .tile-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .patient-id {
      font-size: 13px;
      font-weight: 600;
      color: #1a202c;
    }

    .risk-badge {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .risk-badge.low { background: #d1fae5; color: #065f46; }
    .risk-badge.medium { background: #fef3c7; color: #92400e; }
    .risk-badge.high { background: #fee2e2; color: #991b1b; }

    .condition {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 8px;
    }

    .condition-code {
      color: #667eea;
      font-weight: 600;
      font-size: 12px;
    }

    .agent-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #718096;
    }

    .agent-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 8px;
      font-weight: 700;
    }

    .memory-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 7px;
      background: #ede9fe;
      border-radius: 10px;
      font-size: 10px;
      color: #6b21a8;
      font-weight: 600;
      margin-left: 6px;
    }

    .memory-icon {
      width: 10px;
      height: 10px;
      background: #9333ea;
      border-radius: 50%;
      animation: glow 2s ease infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 0px #9333ea; }
      50% { box-shadow: 0 0 8px #9333ea; }
    }

    .sentiment-pulse {
      width: 100%;
      height: 32px;
      position: relative;
      margin-top: 8px;
    }

    .pulse-line {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    /* Escalation Sidebar */
    .escalation-sidebar {
      width: 360px;
      background: white;
      border-left: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-tabs {
      display: flex;
      border-bottom: 1px solid #e2e8f0;
      padding: 0 16px;
    }

    .sidebar-tab {
      padding: 14px 20px;
      font-size: 13px;
      font-weight: 600;
      color: #718096;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .sidebar-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .escalation-item {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-left: 3px solid #dc2626;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .escalation-item.warning {
      background: #fffbeb;
      border-color: #fde68a;
      border-left-color: #f59e0b;
    }

    .escalation-item.resolved {
      background: #f0fdf4;
      border-color: #bbf7d0;
      border-left-color: #16a34a;
    }

    .escalation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .escalation-title {
      font-size: 13px;
      font-weight: 600;
      color: #1a202c;
    }

    .escalation-time {
      font-size: 11px;
      color: #718096;
    }

    .escalation-desc {
      font-size: 12px;
      color: #4a5568;
      line-height: 1.5;
    }

    /* System Ticker */
    .system-ticker {
      background: #eff6ff;
      border-top: 1px solid #bfdbfe;
      padding: 12px 24px;
      overflow: hidden;
      position: relative;
      height: 48px;
      flex-shrink: 0;
    }

    .ticker-content {
      display: flex;
      gap: 32px;
      animation: scroll 40s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .ticker-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #1e40af;
    }

    .ticker-icon {
      color: #16a34a;
      font-weight: 700;
    }

    /* Hover Popover */
    .thinking-popover {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 8px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 100;
      font-size: 12px;
      line-height: 1.6;
    }

    .patient-tile:hover .thinking-popover {
      display: block;
    }

    .popover-title {
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .reasoning-step {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
      color: #4a5568;
    }

    .reasoning-step::before {
      content: "→";
      color: #667eea;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-card">
      <div class="login-logo">ADMIN.AI</div>
      <div class="login-subtitle">Operations Center</div>
      <form id="login-form">
        <input
          type="password"
          class="login-input"
          placeholder="Enter password"
          id="password-input"
          autocomplete="off"
        />
        <button type="submit" class="login-btn">Access Dashboard</button>
        <div class="login-error" id="login-error">Incorrect password</div>
      </form>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="dashboard">
    <!-- Top Nav -->
    <div class="top-nav">
      <div class="nav-brand">ADMIN.AI</div>
      <div class="nav-right">
        <span id="live-clock">--:--:--</span>
        <div class="status-badge">
          <span class="status-dot"></span>
          System Online
        </div>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Patient Tiles -->
      <div class="tiles-section">
        <div class="tiles-header">
          <h2>Live Patient Encounters</h2>
          <p id="active-count">42 active sessions</p>
        </div>
        <div class="tiles-grid" id="tiles-grid"></div>
      </div>

      <!-- Escalation Sidebar -->
      <div class="escalation-sidebar">
        <div class="sidebar-tabs">
          <div class="sidebar-tab active" data-tab="urgent">Urgent</div>
          <div class="sidebar-tab" data-tab="warnings">Warnings</div>
          <div class="sidebar-tab" data-tab="resolved">Resolved</div>
        </div>
        <div class="sidebar-content" id="sidebar-content"></div>
      </div>
    </div>

    <!-- System Ticker -->
    <div class="system-ticker">
      <div class="ticker-content" id="ticker"></div>
    </div>
  </div>

  <script>
    // ─── LOGIN ──────────────────────────────────────────
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginError = document.getElementById('login-error');
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === 'admin') {
        loginScreen.style.display = 'none';
        dashboard.style.display = 'flex';
        initDashboard();
      } else {
        loginError.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    // ─── UTILS ──────────────────────────────────────────
    const rnd = (a,b) => Math.floor(Math.random()*(b-a+1))+a;
    const pick = a => a[rnd(0,a.length-1)];
    const pad = (n,w=2) => String(n).padStart(w,'0');

    // ─── DATA ───────────────────────────────────────────
    const CONDITIONS = [
      {code:'R07.9', name:'Chest Pain', severity:'high'},
      {code:'E11.9', name:'Type 2 Diabetes', severity:'medium'},
      {code:'I10', name:'Hypertension', severity:'low'},
      {code:'J45.909', name:'Asthma', severity:'medium'},
      {code:'F32.9', name:'Depression', severity:'low'},
      {code:'N39.0', name:'UTI', severity:'low'},
      {code:'J18.9', name:'Pneumonia', severity:'high'},
      {code:'M54.5', name:'Low Back Pain', severity:'low'},
      {code:'K21.0', name:'GERD', severity:'low'}
    ];

    const AGENTS = ['Clinician', 'Admin', 'QA', 'RCM'];
    const PATIENTS = ['PT-1847', 'PT-2394', 'PT-8832', 'PT-4721', 'PT-9234', 'PT-3821', 'PT-7612', 'PT-5493'];

    // ─── CLOCK ──────────────────────────────────────────
    const clockEl = document.getElementById('live-clock');
    setInterval(() => {
      const d = new Date();
      clockEl.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }, 1000);

    // ─── DASHBOARD INIT ─────────────────────────────────
    function initDashboard() {
      generateTiles();
      updateEscalations();
      startTicker();

      setInterval(updateTileStatuses, 3000);
      setInterval(updateEscalations, 5000);
    }

    // ─── PATIENT TILES ──────────────────────────────────
    const tilesGrid = document.getElementById('tiles-grid');
    let tiles = [];

    function generateTiles() {
      tiles = [];
      for (let i = 0; i < 36; i++) {
        const cond = pick(CONDITIONS);
        const hasMemory = Math.random() > 0.6;
        const risk = cond.severity;

        tiles.push({
          id: pick(PATIENTS) + '-' + rnd(100,999),
          condition: cond,
          agent: pick(AGENTS),
          risk,
          hasMemory,
          sentiment: generateSentiment(),
          reasoning: generateReasoning(cond)
        });
      }
      renderTiles();
    }

    function generateSentiment() {
      return Array.from({length: 20}, () => rnd(20, 80));
    }

    function generateReasoning(cond) {
      const steps = [
        'Patient reports ' + cond.name.toLowerCase(),
        'Reviewed patient history and current medications',
        'Assessed symptom severity: ' + cond.severity,
        'Determined ICD-10 code: ' + cond.code,
        'Recommended treatment protocol approved'
      ];
      return steps;
    }

    function renderTiles() {
      tilesGrid.innerHTML = tiles.map(tile => `
        <div class="patient-tile ${tile.risk}-risk">
          <div class="tile-header">
            <span class="patient-id">${tile.id}</span>
            <span class="risk-badge ${tile.risk}">${tile.risk}</span>
          </div>
          <div class="condition">
            <span class="condition-code">${tile.condition.code}</span> ${tile.condition.name}
          </div>
          <div class="agent-status">
            <div class="agent-icon">AI</div>
            ${tile.agent} Agent
            ${tile.hasMemory ? '<span class="memory-indicator"><span class="memory-icon"></span>Context Retrieved</span>' : ''}
          </div>
          <div class="sentiment-pulse">
            <svg class="pulse-line" viewBox="0 0 100 32">
              <polyline
                points="${tile.sentiment.map((v,i) => `${i*5},${32-v/3}`).join(' ')}"
                fill="none"
                stroke="${tile.risk === 'high' ? '#dc2626' : tile.risk === 'medium' ? '#f59e0b' : '#16a34a'}"
                stroke-width="2"
              />
            </svg>
          </div>
          <div class="thinking-popover">
            <div class="popover-title">AI Clinical Reasoning</div>
            ${tile.reasoning.map(step => `<div class="reasoning-step">${step}</div>`).join('')}
          </div>
        </div>
      `).join('');
    }

    function updateTileStatuses() {
      tiles.forEach(tile => {
        tile.sentiment.shift();
        tile.sentiment.push(rnd(20, 80));
        if (Math.random() > 0.9) {
          tile.agent = pick(AGENTS);
        }
      });
      renderTiles();
    }

    // ─── ESCALATIONS ────────────────────────────────────
    const sidebarContent = document.getElementById('sidebar-content');
    let escalations = {
      urgent: [],
      warnings: [],
      resolved: []
    };

    function updateEscalations() {
      // Add new urgent if needed
      if (Math.random() > 0.7 && escalations.urgent.length < 3) {
        escalations.urgent.push({
          title: 'High-Risk Patient Flagged',
          desc: 'PT-' + rnd(1000,9999) + ' requires immediate clinician review',
          time: 'Just now'
        });
      }

      // Add warnings
      if (Math.random() > 0.6 && escalations.warnings.length < 5) {
        escalations.warnings.push({
          title: 'QA Confidence Below Threshold',
          desc: 'Diagnosis confidence 87% for ' + pick(CONDITIONS).code,
          time: rnd(1,5) + 'm ago'
        });
      }

      // Move urgent to resolved occasionally
      if (escalations.urgent.length > 0 && Math.random() > 0.8) {
        const resolved = escalations.urgent.shift();
        resolved.time = 'Just now';
        escalations.resolved.unshift(resolved);
        escalations.resolved = escalations.resolved.slice(0, 8);
      }

      renderEscalations();
    }

    function renderEscalations() {
      const activeTab = document.querySelector('.sidebar-tab.active').dataset.tab;
      const items = escalations[activeTab] || [];

      sidebarContent.innerHTML = items.length === 0
        ? '<p style="text-align:center;color:#718096;padding:20px;font-size:13px;">No items</p>'
        : items.map(item => `
          <div class="escalation-item ${activeTab}">
            <div class="escalation-header">
              <span class="escalation-title">${item.title}</span>
              <span class="escalation-time">${item.time}</span>
            </div>
            <div class="escalation-desc">${item.desc}</div>
          </div>
        `).join('');
    }

    document.querySelectorAll('.sidebar-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderEscalations();
      });
    });

    // ─── SYSTEM TICKER ──────────────────────────────────
    const ticker = document.getElementById('ticker');
    const tickerEvents = [
      '✓ EMR Synced',
      '✓ Script Faxed',
      '✓ Lab Order Sent',
      '✓ Claim Submitted',
      '✓ QA Passed',
      '✓ Patient Notified',
      '✓ Follow-up Scheduled',
      '✓ Prior Auth Approved',
      '✓ Referral Sent'
    ];

    function startTicker() {
      const content = [...tickerEvents, ...tickerEvents].map(e =>
        `<div class="ticker-item"><span class="ticker-icon">✓</span>${e}</div>`
      ).join('');
      ticker.innerHTML = content;
    }
  </script>
</body>
</html>
