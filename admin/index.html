<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #B8E8E3 0%, #E8F5F3 50%, #F5F5F5 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background shapes */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -10%;
      width: 60%;
      height: 80%;
      background: rgba(184, 232, 227, 0.3);
      border-radius: 40% 60% 70% 30%;
      filter: blur(80px);
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 50%;
      height: 70%;
      background: rgba(232, 245, 243, 0.4);
      border-radius: 60% 40% 30% 70%;
      filter: blur(100px);
      z-index: 0;
    }

    /* Login Screen */
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: white;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
    }

    .logo span {
      width: 16px;
      height: 16px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    .login-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
      background: #fafafa;
    }

    .input-field:focus {
      outline: none;
      border-color: #1a1a1a;
      background: white;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #000;
    }

    .login-footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .login-footer a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
    }

    .login-error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    /* Main Dashboard */
    #dashboard {
      display: none;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Top Nav */
    .top-nav {
      background: white;
      border-bottom: 1px solid #e5e5e5;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo {
      width: 28px;
      height: 28px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3px;
    }

    .nav-logo span {
      width: 12px;
      height: 12px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    .company-dropdown {
      font-size: 15px;
      font-weight: 500;
      color: #1a1a1a;
      border: none;
      background: none;
      cursor: pointer;
      padding: 4px 8px;
    }

    .nav-center {
      display: flex;
      gap: 40px;
    }

    .nav-link {
      font-size: 15px;
      color: #666;
      text-decoration: none;
      padding: 8px 0;
      position: relative;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #1a1a1a;
    }

    .nav-link.active {
      color: #1a1a1a;
      font-weight: 500;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -21px;
      left: 0;
      right: 0;
      height: 2px;
      background: #1a1a1a;
    }

    .nav-right {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-right a {
      font-size: 14px;
      color: #666;
      text-decoration: none;
    }

    .nav-right a:hover {
      color: #1a1a1a;
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    .page-header {
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
    }

    .page-subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 400;
      color: #666;
    }

    .add-btn {
      padding: 12px 24px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .add-btn:hover {
      background: #000;
    }

    /* Patient Table */
    .patient-table {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #fafafa;
      border-bottom: 1px solid #e5e5e5;
    }

    th {
      text-align: left;
      padding: 16px 24px;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #f5f5f5;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #fafafa;
      cursor: pointer;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 20px 24px;
      font-size: 15px;
      color: #1a1a1a;
    }

    .patient-name {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .patient-avatar {
      width: 16px;
      height: 16px;
      color: #999;
    }

    .patient-status {
      display: inline-block;
      padding: 4px 12px;
      background: #f0fdf4;
      color: #16a34a;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .patient-status.high-risk {
      background: #fef2f2;
      color: #dc2626;
    }

    .patient-status.medium-risk {
      background: #fef3c7;
      color: #d97706;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #e5e5e5;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .action-btn:hover {
      border-color: #1a1a1a;
      background: #fafafa;
    }

    .add-patient-row {
      padding: 20px 24px;
      color: #999;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .add-patient-row:hover {
      background: #fafafa;
      color: #1a1a1a;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-container {
      background: white;
      border-radius: 20px;
      width: 100%;
      max-width: 1200px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      padding: 40px;
    }

    .modal-header {
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 400;
      color: #1a1a1a;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #1a1a1a;
    }

    .patient-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    .detail-group {
      margin-bottom: 24px;
    }

    .detail-label {
      font-size: 13px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .detail-value {
      font-size: 16px;
      color: #1a1a1a;
    }

    .conversation-section {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #e5e5e5;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
      border-radius: 12px;
    }

    .chat-message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-message.patient {
      align-items: flex-start;
    }

    .chat-message.ai {
      align-items: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .chat-message.patient .message-bubble {
      background: white;
      border: 1px solid #e5e5e5;
      color: #1a1a1a;
    }

    .chat-message.ai .message-bubble {
      background: #1a1a1a;
      color: white;
    }

    .message-time {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }

    @media (max-width: 768px) {
      .nav-center {
        display: none;
      }

      .patient-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-card">
      <div class="logo">
        <span></span><span></span><span></span><span></span>
      </div>
      <h1 class="login-title">Login</h1>
      <form id="login-form">
        <div class="input-group">
          <input type="email" class="input-field" placeholder="Email" />
        </div>
        <div class="input-group">
          <input type="password" class="input-field" placeholder="Password" id="password-input" autocomplete="off" />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="login-error" id="login-error">Incorrect password</div>
      </form>
      <div class="login-footer">
        New user? <a href="#">Sign up here</a>
      </div>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="dashboard">
    <div class="top-nav">
      <div class="nav-left">
        <div class="nav-logo">
          <span></span><span></span><span></span><span></span>
        </div>
        <select class="company-dropdown">
          <option>Company A</option>
        </select>
      </div>

      <div class="nav-center">
        <a href="#" class="nav-link active">Consultation</a>
        <a href="#" class="nav-link">Three Party</a>
        <a href="#" class="nav-link">Patients</a>
      </div>

      <div class="nav-right">
        <a href="#">API Keys</a>
        <a href="#">Users</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <div class="main-content">
      <div class="page-header">
        <div>
          <div class="page-title">Consulation</div>
          <div class="page-subtitle">Choose a patient</div>
        </div>
        <button class="add-btn" onclick="alert('Add patient')">
          <span>+</span> Add new patient
        </button>
      </div>

      <div class="patient-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Date of Birth</th>
              <th>Condition</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="patient-tbody"></tbody>
        </table>
        <div class="add-patient-row" onclick="alert('Add patient')">
          <div class="nav-logo" style="width: 20px; height: 20px;">
            <span style="width: 8px; height: 8px;"></span>
            <span style="width: 8px; height: 8px;"></span>
            <span style="width: 8px; height: 8px;"></span>
            <span style="width: 8px; height: 8px;"></span>
          </div>
          Add new patient
        </div>
      </div>
    </div>
  </div>

  <!-- PATIENT MODAL -->
  <div class="modal-overlay" id="patient-modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Patient Details</h2>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>

      <div class="patient-details">
        <div>
          <div class="detail-group">
            <div class="detail-label">Patient ID</div>
            <div class="detail-value" id="detail-id">—</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Condition</div>
            <div class="detail-value" id="detail-condition">—</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Date of Birth</div>
            <div class="detail-value" id="detail-dob">—</div>
          </div>
        </div>
        <div>
          <div class="detail-group">
            <div class="detail-label">Status</div>
            <div class="detail-value" id="detail-status">—</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Agent</div>
            <div class="detail-value" id="detail-agent">—</div>
          </div>
        </div>
      </div>

      <div class="conversation-section">
        <h3 class="section-title">Conversation</h3>
        <div class="chat-messages" id="chat-messages"></div>
      </div>
    </div>
  </div>

  <script>
    // Login
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginError = document.getElementById('login-error');
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === 'admin') {
        loginScreen.style.display = 'none';
        dashboard.style.display = 'block';
        initDashboard();
      } else {
        loginError.style.display = 'block';
        passwordInput.value = '';
      }
    });

    function logout() {
      dashboard.style.display = 'none';
      loginScreen.style.display = 'flex';
      passwordInput.value = '';
    }

    // Utils
    const rnd = (a,b) => Math.floor(Math.random()*(b-a+1))+a;
    const pick = a => a[rnd(0,a.length-1)];

    // Data
    const CONDITIONS = [
      {code:'R07.9', name:'Chest Pain', severity:'high'},
      {code:'J18.9', name:'Pneumonia', severity:'high'},
      {code:'E11.9', name:'Type 2 Diabetes', severity:'medium'},
      {code:'I10', name:'Hypertension', severity:'medium'},
      {code:'J45.909', name:'Asthma', severity:'medium'},
      {code:'F32.9', name:'Depression', severity:'low'},
      {code:'N39.0', name:'UTI', severity:'low'},
      {code:'M54.5', name:'Low Back Pain', severity:'low'}
    ];

    const PATIENTS = ['PT-1847', 'PT-2394', 'PT-8832', 'PT-4721', 'PT-9234'];
    let patients = [];

    function initDashboard() {
      generatePatients();
      renderPatients();
    }

    function generatePatients() {
      patients = [];
      const highCount = rnd(2,3);
      const mediumCount = rnd(5,8);
      const lowCount = 15 - highCount - mediumCount;

      for (let i = 0; i < highCount; i++) {
        const cond = pick(CONDITIONS.filter(c => c.severity === 'high'));
        patients.push(createPatient(cond, 'high'));
      }
      for (let i = 0; i < mediumCount; i++) {
        const cond = pick(CONDITIONS.filter(c => c.severity === 'medium'));
        patients.push(createPatient(cond, 'medium'));
      }
      for (let i = 0; i < lowCount; i++) {
        const cond = pick(CONDITIONS.filter(c => c.severity === 'low'));
        patients.push(createPatient(cond, 'low'));
      }
    }

    function createPatient(cond, risk) {
      return {
        id: pick(PATIENTS) + '-' + rnd(100,999),
        name: 'Patient ' + rnd(1000,9999),
        dob: '1985-08-16',
        condition: cond,
        risk,
        agent: pick(['Clinician', 'Admin', 'QA'])
      };
    }

    function renderPatients() {
      const tbody = document.getElementById('patient-tbody');
      tbody.innerHTML = patients.map(p => `
        <tr onclick='openPatient(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
          <td>
            <div class="patient-name">
              <svg class="patient-avatar" viewBox="0 0 16 16" fill="currentColor">
                <circle cx="8" cy="5" r="3"/>
                <path d="M2 14c0-3.3 2.7-6 6-6s6 2.7 6 6v1H2v-1z"/>
              </svg>
              ${p.name}
            </div>
          </td>
          <td>${p.dob}</td>
          <td>${p.condition.code} ${p.condition.name}</td>
          <td><span class="patient-status ${p.risk}-risk">${p.risk}</span></td>
          <td>
            <div class="actions">
              <button class="action-btn" title="Edit">✎</button>
              <button class="action-btn" title="Copy">⎘</button>
              <button class="action-btn" title="Call">☎</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Modal
    function openPatient(patient) {
      document.getElementById('modal-title').textContent = patient.name;
      document.getElementById('detail-id').textContent = patient.id;
      document.getElementById('detail-condition').textContent = `${patient.condition.code} ${patient.condition.name}`;
      document.getElementById('detail-dob').textContent = patient.dob;
      document.getElementById('detail-status').innerHTML = `<span class="patient-status ${patient.risk}-risk">${patient.risk}</span>`;
      document.getElementById('detail-agent').textContent = patient.agent + ' Agent';

      const messages = [
        {type: 'patient', text: "I've been experiencing " + patient.condition.name.toLowerCase(), time: '14:23'},
        {type: 'ai', text: "I understand. Let me review your symptoms and medical history.", time: '14:24'},
        {type: 'patient', text: "It started a few days ago", time: '14:24'},
        {type: 'ai', text: "Based on your symptoms, I'm diagnosing this as " + patient.condition.code + ". I'll prepare a treatment plan.", time: '14:25'}
      ];

      const chatEl = document.getElementById('chat-messages');
      chatEl.innerHTML = messages.map(m => `
        <div class="chat-message ${m.type}">
          <div class="message-bubble">${m.text}</div>
          <div class="message-time">${m.time}</div>
        </div>
      `).join('');

      document.getElementById('patient-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('patient-modal').classList.remove('active');
    }
  </script>
</body>
</html>
