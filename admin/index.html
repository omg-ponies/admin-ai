<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #B8E8E3 0%, #E8F5F3 50%, #F5F5F5 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background shapes */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -10%;
      width: 60%;
      height: 80%;
      background: rgba(184, 232, 227, 0.3);
      border-radius: 40% 60% 70% 30%;
      filter: blur(80px);
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 50%;
      height: 70%;
      background: rgba(232, 245, 243, 0.4);
      border-radius: 60% 40% 30% 70%;
      filter: blur(100px);
      z-index: 0;
    }

    /* Login Screen */
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: white;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
    }

    .logo span {
      width: 16px;
      height: 16px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    .login-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
      background: #fafafa;
    }

    .input-field:focus {
      outline: none;
      border-color: #1a1a1a;
      background: white;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #000;
    }

    .login-footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .login-footer a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
    }

    .login-error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    /* Main Dashboard */
    #dashboard {
      display: none;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Event Ticker */
    .event-ticker {
      background: linear-gradient(90deg, rgba(184,232,227,0.3) 0%, rgba(232,245,243,0.3) 100%);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      overflow: hidden;
      position: relative;
      height: 36px;
      display: flex;
      align-items: center;
    }

    .ticker-content {
      display: flex;
      gap: 40px;
      animation: ticker-scroll 40s linear infinite;
      white-space: nowrap;
      padding-left: 100%;
    }

    @keyframes ticker-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .ticker-item {
      font-size: 13px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ticker-icon {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s ease-in-out infinite;
    }

    .ticker-icon.warning {
      background: #f59e0b;
    }

    .ticker-icon.alert {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Top Nav */
    .top-nav {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo {
      width: 28px;
      height: 28px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3px;
    }

    .nav-logo span {
      width: 12px;
      height: 12px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    .company-dropdown {
      font-size: 15px;
      font-weight: 500;
      color: #1a1a1a;
      border: none;
      background: none;
      cursor: pointer;
      padding: 4px 8px;
    }

    .nav-right {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-right a {
      font-size: 14px;
      color: #666;
      text-decoration: none;
    }

    .nav-right a:hover {
      color: #1a1a1a;
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    .page-header {
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
    }

    .page-subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 400;
      color: #666;
      margin-top: 8px;
    }

    .add-btn {
      padding: 12px 24px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .add-btn:hover {
      background: #000;
    }

    /* Patient Grid */
    .patient-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .patient-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .patient-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }

    .patient-card.high-risk {
      background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
      border-color: rgba(220, 38, 38, 0.2);
    }

    .patient-card.medium-risk {
      background: linear-gradient(135deg, #fffbeb 0%, #ffffff 100%);
      border-color: rgba(217, 119, 6, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .patient-id {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .risk-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .risk-badge.low { background: #d1fae5; color: #065f46; }
    .risk-badge.medium { background: #fef3c7; color: #92400e; }
    .risk-badge.high { background: #fee2e2; color: #991b1b; }

    .condition {
      font-size: 16px;
      color: #1a1a1a;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .condition-code {
      color: #666;
      font-weight: 400;
      font-size: 13px;
    }

    .agent-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #f5f5f5;
      font-size: 13px;
      color: #666;
    }

    .agent-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 9px;
      font-weight: 700;
    }

    .memory-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      background: #ede9fe;
      border-radius: 10px;
      font-size: 10px;
      color: #6b21a8;
      font-weight: 500;
      margin-left: auto;
    }

    .memory-icon {
      width: 8px;
      height: 8px;
      background: #9333ea;
      border-radius: 50%;
      animation: glow 2s ease infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 0px #9333ea; }
      50% { box-shadow: 0 0 6px #9333ea; }
    }

    /* Live Activity Status */
    .activity-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #10b981;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .activity-status.processing {
      color: #3b82f6;
    }

    .activity-status.warning {
      color: #f59e0b;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    .agent-icon.active {
      animation: agent-pulse 2s ease-in-out infinite;
    }

    @keyframes agent-pulse {
      0%, 100% { box-shadow: 0 0 0px rgba(26, 26, 26, 0.4); }
      50% { box-shadow: 0 0 8px rgba(26, 26, 26, 0.6); }
    }

    .card-timestamp {
      font-size: 11px;
      color: #999;
      margin-top: 8px;
    }

    /* Risk transition animation */
    .patient-card.transitioning {
      animation: risk-change 1s ease-in-out;
    }

    @keyframes risk-change {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-container {
      background: white;
      border-radius: 20px;
      width: 100%;
      max-width: 1400px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .modal-header {
      padding: 24px 32px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 400;
      color: #1a1a1a;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #1a1a1a;
    }

    .modal-body {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1px;
      background: #e5e5e5;
      overflow: hidden;
    }

    .modal-panel {
      background: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 20px 24px;
      border-bottom: 1px solid #f5f5f5;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      letter-spacing: 1px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .panel-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    /* Conversation Panel */
    .chat-message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-message.patient {
      align-items: flex-start;
    }

    .chat-message.ai {
      align-items: flex-end;
    }

    .message-bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    .chat-message.patient .message-bubble {
      background: #f5f5f5;
      color: #1a1a1a;
      border-bottom-left-radius: 4px;
    }

    .chat-message.ai .message-bubble {
      background: #1a1a1a;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 6px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: #f5f5f5;
      border-radius: 16px;
      width: fit-content;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }

    /* Reasoning Panel */
    .reasoning-item {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #f5f5f5;
    }

    .reasoning-item:last-child {
      border-bottom: none;
    }

    .reasoning-agent {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .reasoning-agent-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      font-weight: 700;
    }

    .reasoning-agent-name {
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .reasoning-step {
      font-size: 13px;
      color: #4a5568;
      margin: 6px 0 6px 34px;
      line-height: 1.6;
    }

    .reasoning-step::before {
      content: "→";
      color: #1a1a1a;
      margin-right: 8px;
      font-weight: 600;
    }

    .confidence-bar {
      margin: 12px 0 0 34px;
      height: 6px;
      background: #f5f5f5;
      border-radius: 3px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a1a1a, #4a5568);
      transition: width 0.5s ease;
    }

    .confidence-label {
      font-size: 11px;
      color: #999;
      margin: 6px 0 0 34px;
    }

    /* EMR Panel */
    .vm-container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 20px;
    }

    .vm-header {
      background: #2d2d2d;
      padding: 10px 14px;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .vm-title {
      font-size: 11px;
      color: #999;
      font-family: monospace;
    }

    .vm-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      color: #10b981;
    }

    .vm-status-dot {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .vm-screen {
      background: white;
      aspect-ratio: 16/10;
      border-radius: 0 0 8px 8px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
      color: #999;
      font-size: 13px;
    }

    .vm-cursor {
      position: absolute;
      width: 16px;
      height: 16px;
      pointer-events: none;
      animation: moveCursor 8s ease-in-out infinite;
    }

    @keyframes moveCursor {
      0%, 100% { top: 20%; left: 30%; }
      25% { top: 40%; left: 60%; }
      50% { top: 60%; left: 40%; }
      75% { top: 30%; left: 70%; }
    }

    .emr-activity {
      margin-top: 20px;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      font-size: 13px;
      color: #4a5568;
      border-bottom: 1px solid #f5f5f5;
    }

    .activity-icon {
      color: #10b981;
      font-weight: 700;
    }

    .activity-text {
      flex: 1;
    }

    .activity-time {
      font-size: 11px;
      color: #999;
    }

    @media (max-width: 1200px) {
      .modal-body {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .patient-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-card">
      <div class="logo">
        <span></span><span></span><span></span><span></span>
      </div>
      <h1 class="login-title">Login</h1>
      <form id="login-form">
        <div class="input-group">
          <input type="email" class="input-field" placeholder="Email" />
        </div>
        <div class="input-group">
          <input type="password" class="input-field" placeholder="Password" id="password-input" autocomplete="off" />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="login-error" id="login-error">Incorrect password</div>
      </form>
      <div class="login-footer">
        New user? <a href="#">Sign up here</a>
      </div>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="dashboard">
    <div class="top-nav">
      <div class="nav-left">
        <div class="nav-logo">
          <span></span><span></span><span></span><span></span>
        </div>
        <select class="company-dropdown">
          <option>Company A</option>
        </select>
      </div>

      <div class="nav-right">
        <a href="#">API Keys</a>
        <a href="#">Users</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <!-- Event Ticker -->
    <div class="event-ticker">
      <div class="ticker-content" id="ticker-content"></div>
    </div>

    <div class="main-content">
      <div class="page-header">
        <div>
          <div class="page-title">Live Patient Encounters</div>
          <div class="page-subtitle">36 active sessions</div>
        </div>
        <button class="add-btn" onclick="alert('Add patient')">
          <span>+</span> Add new patient
        </button>
      </div>

      <div class="patient-grid" id="patient-grid"></div>
    </div>
  </div>

  <!-- PATIENT MODAL -->
  <div class="modal-overlay" id="patient-modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Patient Details</h2>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <!-- Conversation Panel -->
        <div class="modal-panel">
          <div class="panel-header">Conversation</div>
          <div class="panel-content" id="conversation-panel"></div>
        </div>

        <!-- AI Reasoning Panel -->
        <div class="modal-panel">
          <div class="panel-header">AI Reasoning</div>
          <div class="panel-content" id="reasoning-panel"></div>
        </div>

        <!-- EMR Computer Use Panel -->
        <div class="modal-panel">
          <div class="panel-header">Computer Use • EMR</div>
          <div class="panel-content" id="emr-panel">
            <div class="vm-container">
              <div class="vm-header">
                <span class="vm-title">VM-1847 • Epic MyChart</span>
                <div class="vm-status">
                  <span class="vm-status-dot"></span>
                  ACTIVE
                </div>
              </div>
              <div class="vm-screen">
                EMR Interface
                <svg class="vm-cursor" viewBox="0 0 16 16">
                  <path d="M0 0 L0 14 L4 10 L7 16 L9 15 L6 9 L11 9 Z" fill="#1a1a1a" />
                </svg>
              </div>
            </div>
            <div class="emr-activity" id="emr-activity"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Login
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginError = document.getElementById('login-error');
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === 'admin') {
        loginScreen.style.display = 'none';
        dashboard.style.display = 'block';
        initDashboard();
      } else {
        loginError.style.display = 'block';
        passwordInput.value = '';
      }
    });

    function logout() {
      dashboard.style.display = 'none';
      loginScreen.style.display = 'flex';
      passwordInput.value = '';
    }

    // Utils
    const rnd = (a,b) => Math.floor(Math.random()*(b-a+1))+a;
    const pick = a => a[rnd(0,a.length-1)];

    // Data
    const CONDITIONS = [
      {code:'R07.9', name:'Chest Pain', severity:'high'},
      {code:'J18.9', name:'Pneumonia', severity:'high'},
      {code:'E11.9', name:'Type 2 Diabetes', severity:'medium'},
      {code:'I10', name:'Hypertension', severity:'medium'},
      {code:'J45.909', name:'Asthma', severity:'medium'},
      {code:'F32.9', name:'Depression', severity:'low'},
      {code:'N39.0', name:'UTI', severity:'low'},
      {code:'M54.5', name:'Low Back Pain', severity:'low'},
      {code:'K21.0', name:'GERD', severity:'low'}
    ];

    const AGENTS = ['Clinician', 'Admin', 'QA', 'RCM'];
    const PATIENTS = ['PT-1847', 'PT-2394', 'PT-8832', 'PT-4721', 'PT-9234', 'PT-3821', 'PT-7612', 'PT-5493'];
    let tiles = [];

    function initDashboard() {
      generateTiles();
      renderTiles();
      startEventTicker();
      startLiveUpdates();
    }

    function generateTiles() {
      tiles = [];
      const highCount = rnd(2, 3);
      const mediumCount = rnd(10, 14);
      const lowCount = 36 - highCount - mediumCount;

      for (let i = 0; i < highCount; i++) {
        const cond = pick(CONDITIONS.filter(c => c.severity === 'high'));
        tiles.push(createTile(cond, 'high'));
      }
      for (let i = 0; i < mediumCount; i++) {
        const cond = pick(CONDITIONS.filter(c => c.severity === 'medium'));
        tiles.push(createTile(cond, 'medium'));
      }
      for (let i = 0; i < lowCount; i++) {
        const cond = pick(CONDITIONS.filter(c => c.severity === 'low'));
        tiles.push(createTile(cond, 'low'));
      }
    }

    const STATUSES = [
      {text: 'Agent processing...', class: 'processing'},
      {text: 'QA validation', class: 'processing'},
      {text: 'Sending to EHR', class: 'processing'},
      {text: 'Claim submitted', class: ''},
      {text: 'Prescription sent', class: ''},
      {text: 'Awaiting response', class: 'warning'}
    ];

    function createTile(cond, risk) {
      const now = Date.now();
      return {
        id: pick(PATIENTS) + '-' + rnd(100,999),
        condition: cond,
        agent: pick(AGENTS),
        risk,
        hasMemory: Math.random() > 0.6,
        status: Math.random() > 0.3 ? pick(STATUSES) : null,
        timestamp: now - rnd(5000, 120000), // 5s to 2min ago
        isActive: Math.random() > 0.5
      };
    }

    function formatTimestamp(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      return `${Math.floor(minutes / 60)}h ago`;
    }

    function renderTiles() {
      const grid = document.getElementById('patient-grid');
      grid.innerHTML = tiles.map((tile, idx) => `
        <div class="patient-card ${tile.risk}-risk" data-tile-index="${idx}" onclick='openPatient(${JSON.stringify(tile).replace(/'/g, "&apos;")})'>
          <div class="card-header">
            <span class="patient-id">${tile.id}</span>
            <span class="risk-badge ${tile.risk}">${tile.risk}</span>
          </div>
          ${tile.status ? `<div class="activity-status ${tile.status.class}"><span class="status-dot"></span>${tile.status.text}</div>` : ''}
          <div class="condition">
            ${tile.condition.name}
            <div class="condition-code">${tile.condition.code}</div>
          </div>
          <div class="agent-info">
            <div class="agent-icon ${tile.isActive ? 'active' : ''}">AI</div>
            ${tile.agent} Agent
            ${tile.hasMemory ? '<span class="memory-indicator"><span class="memory-icon"></span>Context</span>' : ''}
          </div>
          <div class="card-timestamp" data-timestamp="${tile.timestamp}">${formatTimestamp(tile.timestamp)}</div>
        </div>
      `).join('');
    }

    // Event Ticker
    const TICKER_EVENTS = [
      {text: 'Diagnosis confirmed', icon: '', patient: true},
      {text: 'QA passed', icon: '', patient: true},
      {text: 'Prescription sent to pharmacy', icon: '', patient: true},
      {text: 'Risk elevated to MEDIUM', icon: 'warning', patient: true},
      {text: 'Risk reduced to LOW', icon: '', patient: true},
      {text: 'EHR documentation complete', icon: '', patient: true},
      {text: 'Claim submitted to payer', icon: '', patient: true},
      {text: 'Referral approved', icon: '', patient: true},
      {text: 'Lab results received', icon: 'warning', patient: true},
      {text: 'Follow-up scheduled', icon: '', patient: true}
    ];

    function startEventTicker() {
      const ticker = document.getElementById('ticker-content');

      // Generate initial events
      function generateEvents() {
        const events = [];
        for (let i = 0; i < 20; i++) {
          const event = pick(TICKER_EVENTS);
          const patient = event.patient ? pick(PATIENTS) + '-' + rnd(100,999) : '';
          const code = event.patient ? pick(CONDITIONS).code : '';
          events.push(`
            <div class="ticker-item">
              <span class="ticker-icon ${event.icon}"></span>
              ${patient} • ${event.text} ${code ? '• ' + code : ''}
            </div>
          `);
        }
        // Double the events for seamless loop
        return events.join('') + events.join('');
      }

      ticker.innerHTML = generateEvents();

      // Refresh events periodically to keep it fresh
      setInterval(() => {
        ticker.innerHTML = generateEvents();
      }, 45000);
    }

    // Live Updates
    function startLiveUpdates() {
      // Update timestamps every 5 seconds
      setInterval(() => {
        document.querySelectorAll('.card-timestamp').forEach(el => {
          const timestamp = parseInt(el.dataset.timestamp);
          el.textContent = formatTimestamp(timestamp);
        });
      }, 5000);

      // Randomly change risk levels
      setInterval(() => {
        if (tiles.length === 0) return;

        const idx = rnd(0, tiles.length - 1);
        const tile = tiles[idx];
        const oldRisk = tile.risk;

        // Occasionally escalate or de-escalate risk
        if (Math.random() > 0.7) {
          if (tile.risk === 'low' && Math.random() > 0.5) {
            tile.risk = 'medium';
          } else if (tile.risk === 'medium') {
            tile.risk = Math.random() > 0.5 ? 'high' : 'low';
          } else if (tile.risk === 'high' && Math.random() > 0.3) {
            tile.risk = 'medium';
          }

          if (oldRisk !== tile.risk) {
            // Re-render and animate
            const card = document.querySelector(`[data-tile-index="${idx}"]`);
            if (card) {
              card.classList.add('transitioning');
              setTimeout(() => {
                renderTiles();
              }, 500);
            }
          }
        }

        // Update status randomly
        if (Math.random() > 0.6) {
          tile.status = Math.random() > 0.3 ? pick(STATUSES) : null;
          tile.isActive = Math.random() > 0.5;
          renderTiles();
        }
      }, 8000);

      // Occasionally add new patients (simulate arrivals)
      setInterval(() => {
        if (Math.random() > 0.7 && tiles.length < 40) {
          const cond = pick(CONDITIONS);
          const risk = cond.severity === 'high' ? 'high' : (cond.severity === 'medium' ? 'medium' : 'low');
          const newTile = createTile(cond, risk);
          tiles.unshift(newTile);
          renderTiles();

          // Remove oldest if too many
          if (tiles.length > 40) {
            tiles.pop();
          }
        }
      }, 15000);
    }

    // Modal
    let currentPatient = null;

    function openPatient(tile) {
      currentPatient = tile;
      document.getElementById('modal-title').textContent = `${tile.id} • ${tile.condition.code}`;
      document.getElementById('patient-modal').classList.add('active');

      startConversationSimulation();
      startReasoningSimulation();
      startEMRSimulation();
    }

    function closeModal() {
      document.getElementById('patient-modal').classList.remove('active');
      currentPatient = null;
    }

    // Conversation Simulation
    function startConversationSimulation() {
      const panel = document.getElementById('conversation-panel');
      const messages = [
        {type: 'patient', text: "I've been having chest pain and shortness of breath", time: '14:23'},
        {type: 'ai', text: "I understand. Can you describe the chest pain? Is it sharp, dull, or pressure-like?", time: '14:23'},
        {type: 'patient', text: "It feels like pressure, and it gets worse when I exert myself", time: '14:24'},
        {type: 'ai', text: "How long have you been experiencing these symptoms?", time: '14:24'},
        {type: 'patient', text: "About 3 days now", time: '14:24'},
        {type: 'ai', text: "Thank you. I'm going to recommend some tests and get you scheduled with a cardiologist.", time: '14:25'}
      ];

      panel.innerHTML = '';
      let i = 0;

      function addMessage() {
        if (i < messages.length) {
          const msg = messages[i];
          panel.innerHTML += `
            <div class="chat-message ${msg.type}">
              <div class="message-bubble">${msg.text}</div>
              <div class="message-time">${msg.time}</div>
            </div>
          `;
          panel.scrollTop = panel.scrollHeight;
          i++;
          setTimeout(addMessage, 1500);
        } else {
          panel.innerHTML += `<div class="chat-message ai"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>`;
        }
      }

      addMessage();
    }

    // Reasoning Simulation
    function startReasoningSimulation() {
      const panel = document.getElementById('reasoning-panel');
      const steps = [
        {agent: 'Clinician', steps: [
          'Analyzing symptoms: chest pain + shortness of breath',
          'Cross-referencing patient history',
          'Symptom severity assessment: HIGH',
          'Differential diagnosis complete'
        ], confidence: 94},
        {agent: 'QA', steps: [
          'Validating ICD-10 code selection',
          'Checking clinical guidelines compliance',
          'Reviewing recommended treatment plan'
        ], confidence: 97},
        {agent: 'Admin', steps: [
          'Preparing EHR documentation',
          'Scheduling follow-up appointments',
          'Processing referral to cardiology'
        ], confidence: 100}
      ];

      panel.innerHTML = '';
      let agentIdx = 0;

      function addReasoning() {
        if (agentIdx < steps.length) {
          const agent = steps[agentIdx];
          let html = `
            <div class="reasoning-item">
              <div class="reasoning-agent">
                <div class="reasoning-agent-icon">AI</div>
                <div class="reasoning-agent-name">${agent.agent} Agent</div>
              </div>
          `;
          agent.steps.forEach(step => {
            html += `<div class="reasoning-step">${step}</div>`;
          });
          html += `
              <div class="confidence-bar">
                <div class="confidence-fill" style="width:${agent.confidence}%"></div>
              </div>
              <div class="confidence-label">Confidence: ${agent.confidence}%</div>
            </div>
          `;
          panel.innerHTML += html;
          agentIdx++;
          setTimeout(addReasoning, 2000);
        }
      }

      addReasoning();
    }

    // EMR Activity Simulation
    function startEMRSimulation() {
      const panel = document.getElementById('emr-activity');
      const activities = [
        {text: 'Opened patient chart', time: '2s ago'},
        {text: 'Retrieved medical history', time: '4s ago'},
        {text: 'Documenting chief complaint', time: '7s ago'},
        {text: 'Updating vitals and assessment', time: '10s ago'},
        {text: 'Creating order: ECG', time: '13s ago'},
        {text: 'Creating order: Chest X-Ray', time: '15s ago'},
        {text: 'Submitting referral to cardiology', time: '18s ago'}
      ];

      panel.innerHTML = '';
      let i = 0;

      function addActivity() {
        if (i < activities.length) {
          const act = activities[i];
          panel.innerHTML += `
            <div class="activity-item">
              <span class="activity-icon">✓</span>
              <span class="activity-text">${act.text}</span>
              <span class="activity-time">${act.time}</span>
            </div>
          `;
          i++;
          setTimeout(addActivity, 2000);
        }
      }

      addActivity();
    }
  </script>
</body>
