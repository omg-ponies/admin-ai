<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c0e; --panel:#0a0d10; --line:#1b2025; --head:#0d1115; --mono:#cfe7e7; --muted:#7d8a96; --accent:#00ffff;
    }
    html,body{height:100%}
    body { margin:0; font-family:"IBM Plex Mono", monospace; background:var(--bg); color:var(--mono); display:flex; align-items:center; justify-content:center; min-height:100vh; padding:10px; box-sizing:border-box; }
    .hero-terminal { background:var(--panel); border:1px solid var(--line); border-radius:12px; overflow:hidden; width:100%; max-width:900px; box-shadow:0 10px 40px rgba(0,0,0,.35); }
    .term-head { display:flex; align-items:center; gap:8px; padding:10px 12px; border-bottom:1px solid #151a1f; background:var(--head); }
    .dot { width:10px; height:10px; border-radius:50%; background:#2a2f35; }
    .badge { font-size:11px; color:var(--muted); border:1px solid #262c33; padding:4px 8px; border-radius:6px; display:inline-block; }
    .term-body { font-size:11px; padding:20px 16px; white-space:pre-wrap; line-height:1.2; color:var(--accent); max-height:80vh; overflow-y:auto; overflow-x:hidden; }
    @media (min-width: 640px) {
      .term-body { font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="hero-terminal">
    <div class="term-head">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      <span class="badge">/usr/local/admin/jobs</span>
    </div>
    <div class="term-body" id="out"></div>
  </div>

  <script>
    const out = document.getElementById('out');
    const text = `
    ▄▀█ █▀▄ █▀▄▀█ █ █▄ █
    █▀█ █▄▀ █ ▀ █ █ █ ▀█


╔═══════════════════════════════════════════════════════════╗
║                                                           ║
║                     O P E N   R O L E S                   ║
║                                                           ║
╚═══════════════════════════════════════════════════════════╝


    ┌─────────────────────────────────────────────────────┐
    │                                                     │
    │  ▸  Member of Technical Staff                      │
    │                                                     │
    │  ▸  Member of Staff                                │
    │                                                     │
    └─────────────────────────────────────────────────────┘


┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓

    ✉  hello@admin.ai

┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
`;

    let i = 0;
    const speed = 1; // faster typing

    function type() {
      if (i < text.length) {
        out.textContent += text.charAt(i);
        i++;
        out.scrollTop = out.scrollHeight;
        setTimeout(type, speed);
      }
    }

    type();
  </script>
</body>
</html>
