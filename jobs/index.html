<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin.ai Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c0e; --panel:#0a0d10; --line:#1b2025; --head:#0d1115; --mono:#cfe7e7; --muted:#7d8a96; --accent:#00ffff; --ok:#36d399;
    }
    html,body{height:100%}
    body { margin:0; font-family:"IBM Plex Mono", monospace; background:var(--bg); color:var(--mono); display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .hero-terminal { background:var(--panel); border:1px solid var(--line); border-radius:12px; overflow:hidden; width:92%; max-width:900px; box-shadow:0 10px 40px rgba(0,0,0,.35); }
    .term-head { display:flex; align-items:center; gap:8px; padding:10px 12px; border-bottom:1px solid #151a1f; background:var(--head); }
    .dot { width:10px; height:10px; border-radius:50%; background:#2a2f35; }
    .badge { font-size:11px; color:var(--muted); border:1px solid #262c33; padding:4px 8px; border-radius:6px; display:inline-block; }
    .term-body { font-size:14px; padding:14px 16px; line-height:1.6; max-height:500px; overflow-y:auto; }
    .prompt{ color:var(--accent); }
    .ok{ color:var(--ok); }
    .muted{ color:var(--muted); }
    .caret{ display:inline-block; width:8px; height:14px; background:var(--accent); margin-left:4px; animation:blink 1.1s steps(1) infinite; }
    @keyframes blink{ 50%{ opacity:0 } }
    input{ background:transparent; border:none; outline:none; color:var(--mono); font-family:inherit; font-size:14px; flex:1; }
    .input-row{ display:flex; align-items:center; }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="hero-terminal">
    <div class="term-head">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      <span class="badge">/careers</span>
    </div>
    <div class="term-body" id="output"></div>
  </div>

  <script>
    const jobs = {
      'member-of-technical-staff': {
        title: 'Member of Technical Staff'
      },
      'member-of-staff': {
        title: 'Member of Staff'
      }
    };

    const output = document.getElementById('output');
    const history = [];
    let historyIndex = -1;

    function print(text, className = '') {
      const line = document.createElement('div');
      if (className) line.className = className;
      line.innerHTML = text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function printPrompt() {
      const row = document.createElement('div');
      row.className = 'input-row';
      row.innerHTML = '<span class="prompt">$ </span>';

      const input = document.createElement('input');
      input.type = 'text';
      input.autofocus = true;

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim();
          if (cmd) {
            history.unshift(cmd);
            historyIndex = -1;
            print(`<span class="prompt">$ </span>${cmd}`);
            handleCommand(cmd);
          } else {
            printPrompt();
          }
          row.remove();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (historyIndex < history.length - 1) {
            historyIndex++;
            input.value = history[historyIndex];
          }
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (historyIndex > 0) {
            historyIndex--;
            input.value = history[historyIndex];
          } else {
            historyIndex = -1;
            input.value = '';
          }
        }
      });

      row.appendChild(input);
      output.appendChild(row);
      input.focus();
      output.scrollTop = output.scrollHeight;
    }

    function handleCommand(cmd) {
      const parts = cmd.split(' ');
      const command = parts[0].toLowerCase();
      const arg = parts.slice(1).join(' ');

      switch(command) {
        case 'ls':
          print(Object.keys(jobs).join('\n'), 'ok');
          break;

        case 'cat':
          const jobKey = arg.toLowerCase().replace(/\s+/g, '-');
          const job = jobs[jobKey];
          if (job) {
            print(`\n<strong>${job.title}</strong>\n`);
          } else {
            print(`cat: ${arg}: No such job`, 'muted');
            print('Try: ls', 'muted');
          }
          break;

        case 'apply':
          const applyKey = arg.toLowerCase().replace(/\s+/g, '-');
          if (jobs[applyKey]) {
            print(`\n<span class="ok">â†’ jobs@admin.ai</span>\n`, 'ok');
          } else {
            print(`apply: ${arg}: No such job`, 'muted');
          }
          break;

        case 'help':
          print(`Available commands:
  ls              List open positions
  cat [job]       View role
  apply [job]     Apply
  clear           Clear screen
  whoami          ???`);
          break;

        case 'clear':
          output.innerHTML = '';
          break;

        case 'whoami':
          print(`You're someone who found the jobs page.
Maybe you're curious. Maybe you're talented.
Maybe you want to fix healthcare.

We're looking for all three.`, 'ok');
          break;

        case 'sudo':
          print(`Nice try. We don't hire people who need sudo for everything.`, 'muted');
          break;

        case 'exit':
        case 'quit':
          print(`There is no escape. (Try: <a href="/">cd /</a>)`, 'muted');
          break;

        case 'cd':
          if (arg === '/' || arg === '~' || arg === '..') {
            window.location.href = '/';
          } else {
            print(`cd: ${arg}: Not a directory`, 'muted');
          }
          break;

        default:
          if (cmd) {
            print(`${command}: command not found`, 'muted');
            print(`Try: help`, 'muted');
          }
      }

      printPrompt();
    }

    // Init
    print(`<strong>Admin.ai Careers</strong>`);
    print(`Type 'help' for commands, 'ls' to see open roles\n`, 'muted');
    printPrompt();
  </script>
</body>
</html>
